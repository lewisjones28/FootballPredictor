<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#gradient1)"/>
  
  <!-- Football/soccer ball -->
  <g transform="translate(100, 90)">
    <!-- Main ball circle -->
    <circle cx="0" cy="0" r="45" fill="white" stroke="none"/>
    
    <!-- Pentagon center -->
    <polygon points="0,-18 17.1,-5.5 10.6,14.5 -10.6,14.5 -17.1,-5.5" fill="url(#gradient2)"/>
    
    <!-- Hexagon segments -->
    <path d="M 0,-18 L 17.1,-5.5 L 28,-24 L 12,-36 Z" fill="#e5e7eb"/>
    <path d="M 17.1,-5.5 L 10.6,14.5 L 28,24 L 38,6 Z" fill="#e5e7eb"/>
    <path d="M 10.6,14.5 L -10.6,14.5 L -8,36 L 18,36 Z" fill="#e5e7eb"/>
    <path d="M -10.6,14.5 L -17.1,-5.5 L -38,6 L -28,24 Z" fill="#e5e7eb"/>
    <path d="M -17.1,-5.5 L 0,-18 L -12,-36 L -28,-24 Z" fill="#e5e7eb"/>
  </g>
  
  <!-- Crystal ball effect / prediction symbol -->
  <g transform="translate(100, 130)" opacity="0.9">
    <!-- Small chart/graph lines representing prediction -->
    <path d="M -25,0 L -15,-8 L -5,5 L 5,-3 L 15,8 L 25,0" 
          stroke="white" stroke-width="3" fill="none" 
          stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="-15" cy="-8" r="3" fill="white"/>
    <circle cx="-5" cy="5" r="3" fill="white"/>
    <circle cx="5" cy="-3" r="3" fill="white"/>
    <circle cx="15" cy="8" r="3" fill="white"/>
  </g>
</svg>
